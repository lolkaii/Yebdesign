<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>клуб</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
   <header class="head"><a href="#end">Жизнь Шрека</a></header>
   <main> 
       <div class="slider">
        <ul>
            <li><a href="#r1">1</a></li>
            <li><a href="#r2">2</a></li>
            <li><a href="#r3">3</a></li>
            <li><a href="#r4">4</a></li>
        </ul>
        <div class="slider-body">
            <img src="img/Shrek1.png" alt="" id="r1">
            <img src="img/Shrek2.jpg" alt="" id="r2">
            <img src="img/Shrek3.jpg" alt="" id="r3">
            <img src="img/Shrek4.jpg" alt="" id="r4">
        </div>
        </div>
    </main>
    <form action="">
            <fieldset>
                <div class="question">
                <legend>Насколько хорошо ты знаешь Шрека?</legend>
                <label>как звали Осла?</label><br>
                <label for="Osel">Стив</label>
                <input type="radio" name="Osel" id="Osel" value=0><br>
                <label for="Osel1">Влад</label>
                <input type="radio" name="Osel" id="Osel1" value=0><br>
                <label for="Osel2">Осёл</label>
                <input type="radio" name="Osel" id="Osel2" value=1><br><br>
                </div>
    
                <div class="question">
                <label>как звали Кота?</label><br>
                <label for="Cat">Кот</label>
                <input type="radio" name="Cat" id="Cat" value=0><br>
                <label for="Cat1">Сэм</label>
                <input type="radio" name="Cat" id="Cat1" value=0><br>
                <label for="Cat2">Кот в сапогах</label>
                <input type="radio" name="Cat" id="Cat2" value=1><br><br>
                </div>
    
                <div class="question">
                <label>Где живёт Шрек?</label><br>
                <label for="Place">Замок</label>
                <input type="radio" name="Place" id="Place" value=0><br>
                <label for="Place1">Крепость</label>
                <input type="radio" name="Place" id="Place1" value=0><br>
                <label for="Place2">Болото</label>
                <input type="radio" name="Place" id="Place2" value=1><br><br>
                </div>
    
                <div class="question">
                <label>Как звали главную Принцессу?</label><br>
                <label for="Princess">Золушка</label>
                <input type="radio" name="Princess" id="Princess" value=0><br>
                <label for="Princess1">Фиона</label>
                <input type="radio" name="Princess" id="Princess1" value=1><br>
                <label for="Princess2">Рапунцель</label>
                <input type="radio" name="Princess" id="Princess2" value=0><br><br>
                </div>
    
                <div class="question">
                <label>Как дела?</label><br>
                <label for="Mood">Хорошо</label>
                <input type="radio" name="Mood" id="Mood" value=1><br>
                <label for="Mood1">Плохо</label>
                <input type="radio" name="Mood" id="Mood1" value=1><br>
                <label for="Mood2">Пересдача у Полонянкина</label>
                <input type="radio" name="Mood" id="Mood2" value=1><br><br>
                </div>
    
                <input type="button" value="Отправить" id="btnResutl"><br><br>
                <input type="reset" value="Сбросить"><br><br>
                <label>Итого баллов</label>
                <input type="text" id="result" readonly><br>
            </fieldset>
        </form>
    <footer class="foot" id="end">Конец жизни Шрека</footer>
    <script src="js/script.js"></script>
</body>
</html>
